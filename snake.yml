name: Generate Snake ğŸ

on:
  schedule:        # Runs every 12 hours
    - cron: "0 */12 * * *"
  workflow_dispatch:  # Allows manual trigger from Actions tab

jobs:
  build:
    name: Generate Snake Animation
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Generate GitHub Contribution Snake (Dark + Light)
        uses: Platane/snk@v3
        with:
          github_user_name: manishshrivas851
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake-neon.svg?color_snake=00FFFF&color_dots=#001F3F,#003366,#00FFFF

      - name: ğŸš€ Push Snake files to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
